<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div class="logo">
      <img src="https://s3.amazonaws.com/givezooks_s3_production/profile_photos/55343/AL_Cares_Logo_Final_color_600dpi.jpg"/>
    </div>
    <h1>BINGO</h1>        
    <table>
      <thead>
        <tr>
          <td>S</td>
          <td>N</td>
          <td>O</td>
          <td>W</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script type="text/javascript">
      // http://jsfromhell.com/array/shuffle
      var shuffle = function (v) {
        for(var j, x, i = v.length; i; j = parseInt(Math.random() * i), x = v[--i], v[i] = v[j], v[j] = x);
        return v;
      };
      
      var images = ["447/TheresaKnott_christmas_tree.png",
                    "1906/johnny_automatic_Christmas_guard_bear.png",
                    "15026/nicubunu_Christmas_Candy.png",
                    "93439/CHRISTMAS_000.png",
                    "3124/nicubunu_xmas_ornament.png",
                    "189098/jingle-bells.png",
                    "173666/1355096343.png",
                    "29017/secretlondon_Elfhat.png",
                    "2221/hairymnstr_nativity.png",
                    "189378/Flying_Reindeer.png",
                    "28622/jean_victor_balin_xmas_star.png",
                    "189384/Santas_Sleigh.png",
                    "189445/snow-flake.png",
                    "98527/1290978744.png",
                    "10265/johnny_automatic_Santa_and_his_toy_bag.png",
                    "166340/angel_play_trumpet.png"
                   ];
      
      var load = function (images) {
        var tbody = document.querySelector('tbody');
        for (var i = 0; i < 4; i++) {
          // shuffle images
          var row = shuffle(images).splice(0, 4);
          
          // insert new row
          var newRow = tbody.insertRow(tbody.rows.length);
          
          // add each line as a row to the table
          row.forEach( function (element) {
            var newCell = newRow.insertCell(0);
            var img = document.createElement('img');
            img.src = "http://openclipart.org/image/100px/svg_to_png/" + element;
            newCell.appendChild(img);
          });
        }
      }
      
      load(images);
    </script>
  </body>
</html>
